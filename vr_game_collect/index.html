<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sky Collector - –°–±–æ—Ä —Ñ–∏–≥—É—Ä–æ–∫ –≤ –Ω–µ–±–µ</title>
    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-click-drag-component@3.0.1/dist/aframe-click-drag-component.min.js"></script>
    <script src="script.js" defer></script>
    
    <style>
        * { 
            margin: 0; 
            padding: 0; 
            box-sizing: border-box; 
        }
        
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(to bottom, #1a2980, #26d0ce);
        }
        
        /* –°–∫—Ä—ã–≤–∞–µ–º —Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω—ã–π –∫—É—Ä—Å–æ—Ä */
        body, a-scene {
            cursor: none !important;
        }
        
        /* –ü–†–ò–¶–ï–õ */
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 40px;
            height: 40px;
            pointer-events: none;
            z-index: 10000;
        }
        
        .crosshair-inner {
            position: absolute;
            width: 4px;
            height: 4px;
            background: #00ff00;
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 10px #00ff00;
        }
        
        .crosshair-line {
            position: absolute;
            background: #00ff00;
        }
        
        .crosshair-line.h {
            width: 15px;
            height: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        .crosshair-line.v {
            width: 2px;
            height: 15px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        /* –ò–ù–¢–ï–†–§–ï–ô–° */
        .ui-panel {
            position: fixed;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            z-index: 9999;
            backdrop-filter: blur(5px);
        }
        
        #score-panel {
            top: 20px;
            left: 20px;
            min-width: 150px;
        }
        
        #timer-panel {
            top: 20px;
            right: 20px;
            min-width: 150px;
        }
        
        #lives-panel {
            bottom: 20px;
            left: 20px;
        }
        
        .ui-title {
            color: #88ddff;
            font-size: 14px;
            margin-bottom: 5px;
            text-transform: uppercase;
        }
        
        .ui-value {
            font-size: 36px;
            font-weight: bold;
            color: white;
        }
        
        /* –ñ–ò–ó–ù–ò */
        #lives-container {
            display: flex;
            gap: 10px;
        }
        
        .life {
            width: 35px;
            height: 35px;
            background: radial-gradient(circle at 30% 30%, #ff5555, #cc0000);
            border-radius: 50%;
            position: relative;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }
        
        .life::before {
            content: '‚ô•';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 20px;
        }
        
        .life.lost {
            background: radial-gradient(circle at 30% 30%, #666, #333);
            box-shadow: none;
            opacity: 0.5;
        }
        
        /* –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï */
        #warning {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 50, 50, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 10px;
            font-size: 24px;
            font-weight: bold;
            z-index: 10001;
            display: none;
            text-align: center;
            border: 3px solid rgba(255, 255, 255, 0.3);
            animation: pulse 1s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: translate(-50%, -50%) scale(1); }
            50% { transform: translate(-50%, -50%) scale(1.05); }
        }
        
        /* –ö–ù–û–ü–ö–ê */
        #restart-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: linear-gradient(45deg, #0077ff, #00aaff);
            color: white;
            border: none;
            padding: 15px 25px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            z-index: 9999;
            display: none;
            box-shadow: 0 5px 15px rgba(0, 119, 255, 0.4);
            transition: all 0.3s;
        }
        
        #restart-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 119, 255, 0.6);
        }
        
        /* –ó–ê–ì–†–£–ó–ö–ê */
        #loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 10000;
            color: white;
            font-size: 20px;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top-color: #00ff00;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* –≠–§–§–ï–ö–¢ –°–û–ë–†–ê–ù–ò–Ø */
        .collect-effect {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            font-size: 40px;
            font-weight: bold;
            animation: floatUp 1s ease-out forwards;
            text-shadow: 0 0 20px currentColor;
        }
        
        @keyframes floatUp {
            0% {
                transform: translate(-50%, -50%);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <!-- –ó–ê–ì–†–£–ó–ö–ê -->
    <div id="loading">
        <div class="loader"></div>
        <div>–ó–∞–≥—Ä—É–∑–∫–∞ –∏–≥—Ä—ã...</div>
    </div>
    
    <!-- –ü–†–ò–¶–ï–õ -->
    <div id="crosshair">
        <div class="crosshair-line h"></div>
        <div class="crosshair-line v"></div>
        <div class="crosshair-inner"></div>
    </div>
    
    <!-- –ò–ù–¢–ï–†–§–ï–ô–° -->
    <div id="score-panel" class="ui-panel">
        <div class="ui-title">–°—á—ë—Ç</div>
        <div id="score-value" class="ui-value">0</div>
    </div>
    
    <div id="timer-panel" class="ui-panel">
        <div class="ui-title">–í—Ä–µ–º—è</div>
        <div id="timer-value" class="ui-value">60</div>
    </div>
    
    <div id="lives-panel" class="ui-panel">
        <div class="ui-title">–ñ–∏–∑–Ω–∏</div>
        <div id="lives-container">
            <div class="life"></div>
            <div class="life"></div>
            <div class="life"></div>
        </div>
    </div>
    
    <!-- –ü–†–ï–î–£–ü–†–ï–ñ–î–ï–ù–ò–ï -->
    <div id="warning">‚ö† –í–ï–†–ù–ò–¢–ï–°–¨ –ù–ê –ü–õ–ê–¢–§–û–†–ú–£!</div>
    
    <!-- –ö–ù–û–ü–ö–ê -->
    <button id="restart-btn" onclick="window.restartGame()">üîÑ –ù–æ–≤–∞—è –∏–≥—Ä–∞ (R)</button>
    
    <!-- –°–¶–ï–ù–ê A-FRAME -->
    <a-scene cursor="rayOrigin: mouse"
             raycaster="objects: .collectible; far: 100"
             mouse-cursor
             loading-screen="enabled: false">
        
        <!-- –ù–ï–ë–û -->
        <a-sky color="#87ceeb"></a-sky>
        
        <!-- –°–û–õ–ù–¶–ï -->
        <a-entity id="sun" geometry="primitive: sphere" radius="4" position="30 25 -40"
                  material="color: #ffd700; shader: flat">
            <a-light type="point" color="#ffd700" intensity="0.8" distance="200"></a-light>
            <a-animation attribute="rotation" dur="60000" to="0 360 0" repeat="indefinite"></a-animation>
        </a-entity>
        
        <!-- –û–ë–õ–ê–ö–ê -->
        <a-entity geometry="primitive: sphere" radius="5" position="-25 20 -30"
                  material="color: white; opacity: 0.7; transparent: true">
            <a-animation attribute="position" dur="80000" to="-25 20 50" repeat="indefinite"></a-animation>
        </a-entity>
        
        <a-entity geometry="primitive: sphere" radius="4" position="20 25 -50"
                  material="color: white; opacity: 0.6; transparent: true">
            <a-animation attribute="position" dur="100000" to="20 25 40" repeat="indefinite"></a-animation>
        </a-entity>
        
        <!-- –î–ï–†–ï–í–Ø–ù–ù–ê–Ø –ü–õ–ê–¢–§–û–†–ú–ê -->
        <a-circle id="platform" rotation="-90 0 0" radius="25" 
                 material="src: https://cdn.aframe.io/a-painter/images/woodfloor.jpg; repeat: 8 8">
            <a-animation attribute="rotation" dur="120000" to="-90 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-circle>
        
        <!-- –ì–†–ê–ù–ò–¶–ê –ü–õ–ê–¢–§–û–†–ú–´ -->
        <a-torus position="0 0.1 0" rotation="-90 0 0" radius="25" radius-tubular="0.3"
                material="color: #8b4513; roughness: 0.9"></a-torus>
        
        <!-- –û–ü–û–†–´ -->
        <a-cylinder position="0 -12.5 0" radius="2.5" height="25"
                   material="color: #654321; roughness: 1.0"></a-cylinder>
        
        <!-- –û–°–í–ï–©–ï–ù–ò–ï -->
        <a-light type="ambient" color="#ffffff" intensity="0.6"></a-light>
        <a-light type="directional" position="0 50 25" intensity="0.7" cast-shadow></a-light>
        
        <!-- –ò–ì–†–û–ö –ò –ö–ê–ú–ï–†–ê -->
        <a-entity id="player" position="0 3 5">
            <a-camera id="main-camera"
                     look-controls="enabled: true; pointerLockEnabled: true"
                     wasd-controls="enabled: true; acceleration: 80">
                
                <!-- –ö–£–†–°–û–† –î–õ–Ø –í–´–ë–û–†–ê –û–ë–™–ï–ö–¢–û–í -->
                <a-entity cursor="rayOrigin: mouse; fuse: false"
                         raycaster="objects: .collectible; far: 50"
                         position="0 0 -1"
                         geometry="primitive: ring; radiusInner: 0.002; radiusOuter: 0.003"
                         material="color: #00ff00; shader: flat; transparent: true; opacity: 0">
                </a-entity>
            </a-camera>
        </a-entity>
        
        <!-- –û–ë–õ–ê–°–¢–¨ –î–õ–Ø –§–ò–ì–£–†–û–ö -->
        <a-entity id="play-area"></a-entity>
        
    </a-scene>

    <script>
        // –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –∑–∞–≥—Ä—É–∑–∫–æ–π
        document.querySelector('a-scene').addEventListener('loaded', function() {
            setTimeout(() => {
                document.getElementById('loading').style.display = 'none';
                
                // –ó–∞—Ö–≤–∞—Ç –º—ã—à–∏ –ø—Ä–∏ –∫–ª–∏–∫–µ
                document.addEventListener('click', function() {
                    const canvas = document.querySelector('a-scene').canvas;
                    if (canvas.requestPointerLock) {
                        canvas.requestPointerLock();
                    }
                });
            }, 1500);
        });
        
        // –ì–ª–æ–±–∞–ª—å–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è –¥–ª—è –∫–Ω–æ–ø–∫–∏
        window.restartGame = function() {
            if (window.game) {
                window.game.restart();
            }
        };
    </script>
</body>
</html>
